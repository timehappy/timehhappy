<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- 文档字符编码格式为UTF-8 -->
         <meta charset="UTF-8"> 
         <!-- 网页按照设备的屏幕宽度来渲染，并且初始的缩放级别为1，即不缩放 --> 
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
         <!-- 网页标题设置为Document -->
         <title>Document</title>
         <!-- 链接名为index.css的样式表 -->
         <link rel="stylesheet" href="index.css">
        <style>
            /* 设置页面的背景颜色 */
            body{
              background-color:rgb(212, 239, 247);
            }
            /* 设置表单样式 */
            form {  
              /* 表单内边距 */
              padding: 20px;  
              /* 表单顶部外边距 */
              margin-top: 20px;
            }

            /* 设置h2标题的文本对齐方式 */
            h2{
              /* 文本居中对齐 */
                text-align: center;
            }

            /* 为文本、电子邮件输入框和文本区域设置统一的格式 */
            input[type="text"],  
            input[type="email"],  
            textarea {  
              /* 输入框和文本区域宽度100% */
              width: 100%; 
               /*内边距  */
              padding: 10px;  
              /* 底部外边距 */
              margin-bottom: 10px; 
              /* 边框宽度1px，实线，颜色是#22d3d6 */
              border: 1px solid #22d3d6;
            } 
            /* 提交按钮的样式 */
            button {  
              /* 背景颜色 */
              background-color: #159ec8; 
               /*文字颜色  */
              color: white;  
              /* 设置无边框 */
              border: none;
              /* 内边距，上下10px，左右20px */
              padding: 10px 20px; 
               /*顶部外边距  */
              margin-top: 10px;
               /* 宽度设置100% */
              width:100%;
              /* 文本居中对齐 */
              text-align: center;
            } 
          </style>  
    </head>

    <body>
        <!-- 页眉区header -->
        <header>
            <!-- 指定图片路径是images/fififi.jpg,若无法显示，就展示文本Welcome to my personal homepage! -->
            <img id="headerflower" 
                 src="images/fififi.jpg" alt="Welcome to my personal homepage!">
        </header>
        <!-- end of header -->
         
        <!-- 导航nav -->
        <nav>
          <!-- 无序列表 -->
          <ul>
              <!-- 列表第一个项目，链接到index.html页面的"首页" -->
              <li><a href="index.html"><p>首页</p></a></li> 
              <!-- 列表第二个项目，链接到jianli.html页面的"个人简历" --> 
              <li><a href="jianli.html"><p>个人简历</p></a></li>  
              <!-- 列表第三个项目，链接到experience.html页面的"生活经历" -->
              <li><a href="experience.html"><p>生活经历</p></a></li>
              <!-- 列表第四个项目，链接到contact.html页面的"联系我" -->
              <li><a href="contact.html"><p>联系我</p></a></li>  
          </ul>
          <!-- end of ul -->
      </nav>
      <!-- end of nav -->

        <!-- 第一个表单，用于提交联系信息 -->
        <form action="submit_form.php" method="post"> <!-- 假设提交到 submit_form.php --> 
             <!--二级标题，与我联系  -->
            <h2>与我联系</h2>  
            <!-- 姓名输入框 -->
            <label for="name">姓名：</label> 
             <!--用户姓名输入框，必填  -->
            <input type="text" id="name" name="name"  required>  
              
            <!-- 邮箱输入框 -->
            <label for="email">邮箱：</label>  
            <!-- 邮箱输入框，必填 -->
            <input type="email" id="email" name="email"  required>  
              
            <!-- 留言输入框 -->
            <label for="message">留言：</label> 
             <!--留言文本，必填  -->
            <textarea id="message" name="message" required></textarea>  
              
            <!-- 提交按钮 -->
            <button type="submit">提交</button>

          </form> 
          <!-- 第一个表单结束 -->

          <!-- 二级标题，网站评价 -->
          <h2>网站评价</h2>  
          <!-- 添加评论 -->
          <p class="comment">添加评论：</p>
          
          <!-- 第二个表单，提交网站评价 -->
          <form action="submit_comment.php" method="post"> <!-- 假设提交到 submit_comment.php -->
            <!-- 姓名输入框 -->
            <label for="name">姓名：</label>  
            <!-- 姓名输入框，必填 -->
            <input type="text" id="name" name="name" required>  
            
            <!-- 评论输入框 -->
            <label for="comment">评论：</label>  
            <!-- 评论输入框，必填 -->
            <textarea id="comment" name="comment" required></textarea>  
            
            <!-- 提交按钮 -->
            <button type="submit" style="width: auto">提交评论</button>  
          </form>  
          <!-- 第二个表单结束 -->
          
            
          <!-- footer页脚 -->
        <footer>
        <!-- 文本内容 -->
          <p>Welcome to my personal homepage!<br>
                欢迎来到我的网站</p>
        </footer>
        <!-- end of footer -->
    </body> 
</html>
